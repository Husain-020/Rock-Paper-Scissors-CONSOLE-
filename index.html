<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors [CONSOLE]</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/main.webp">
</head>
<body>
    <header>
        <a href="">            
            <img src="assets/icons/main.webp" alt="main" height="80px" width="auto">
        </a>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="outcome">
            <h1>Welcome</h1>
        </div>
        <div id="accounts">
            <div id="player">
                <h2>Player</h2>
                <h3>Score: 0/3</h3>
                <img src="" alt="choice">
            </div>
            <div id="computer">
                <h2>Computer</h2>
                <h3>Score: 0/3</h3>
                <img src="" alt="choice">
            </div>
        </div>
        <div id="options">
            <button id="rock">
                <img src="assets/icons/rock.webp" alt="rock.webp">
                <p>Rock</p></button>
            <button id="paper">
                <img src="assets/icons/paper.jpg" alt="paper.jpg">
                <p>Paper</p>
            </button>
            <button id="scissor">
                <img src="assets/icons/scissors.avif" alt="scissors.avif">
                <p>Scissor</p>
            </button>
        </div>
    </main>
</body>
</html>
